<html>

<head>
    <title>DIF WDC Danmarks statistik</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Hent data fra Danmarks Statistik API</button>
            </div>
        </div>
    </div>
</body>

<script type="text/javascript">
    (function() {
    // Connector oprettelse (PÅKRÆVET)
    var dataConnector = tableau.makeConnector();

    // Definition af tabel og kolonner i dataudtræk (PÅKRÆVET)
    dataConnector.getSchema = function(schemaCallback) {
        var cols = [{
            id: "OMRAADE",
            alias: "Kommune", 
            dataType: tableau.dataTypeEnum.string
        },{
            id: "FUNKTION",                             // Navn på kolonne i tabel fra danmarks statistik
            alias: "Funktion",                          // Den label vi vil have på kolonnen i tableau
            dataType: tableau.dataTypeEnum.string       // Datatype https://tableau.github.io/webdataconnector/docs/api_ref.html#webdataconnectorapi.datatypeenum
        },{
            id: "DRANST",
            alias: "Finans", 
            dataType: tableau.dataTypeEnum.string
        },{
            id: "ART",
            alias: "Art", 
            dataType: tableau.dataTypeEnum.string
        },{
            id: "PRISENHED",
            alias: "Prisenhed", 
            dataType: tableau.dataTypeEnum.string
        },{
            id: "TID",
            alias: "År", 
            dataType: tableau.dataTypeEnum.string       // number.format('0,0')              
        }];

        var tableSchema = {
            id: "danmarksStatistikDIFFeed",                                                                 // Unikt id til tabellen 
            alias: "Kommunernes regnskaber på funktioner - efter område, funktion, dranst, art og prisenhed (Danmarks Statistik - REGK31)", // Titel på tabellen 
            columns: cols
        };

        schemaCallback([tableSchema]);
    };

    // Download the data (PÅKRÆVET)
    dataConnector.getData = function(table, doneCallback) {
        // Fra DST sendes data på formen CSV, som 
        $.ajax({
            url: "https://api.statbank.dk/v1/data/REGK31/BULK?OMR%C3%85DE=101%2C147%2C155%2C185%2C165%2C151%2C153%2C157%2C159%2C161%2C163%2C167%2C169%2C183%2C173%2C175%2C187%2C201%2C240%2C210%2C250%2C190%2C270%2C260%2C217%2C219%2C223%2C230%2C400%2C253%2C259%2C350%2C265%2C269%2C320%2C376%2C316%2C326%2C360%2C370%2C306%2C329%2C330%2C340%2C336%2C390%2C420%2C430%2C440%2C482%2C410%2C480%2C450%2C461%2C479%2C492%2C530%2C561%2C563%2C607%2C510%2C621%2C540%2C550%2C573%2C575%2C630%2C580%2C710%2C766%2C615%2C707%2C727%2C730%2C741%2C740%2C746%2C706%2C751%2C657%2C661%2C756%2C665%2C760%2C779%2C671%2C791%2C810%2C813%2C860%2C849%2C825%2C846%2C773%2C840%2C787%2C820%2C851%2C910%2C920%2C930%2C940%2C960&FUNKTION=03231%2C03235%2C32218%2C33870%2C33873%2C33874%2C33875&DRANST=*&ART=*&PRISENHED=*&Tid=*",
            success: function(csv){
              var lines = csv.split("\n");
              var result = [];
              var headers = ["OMRAADE", "FUNKTION", "DRANST", "ART", "PRISENHED", "TID"];

              for(var i=1;i<lines.length;i++){

                  var obj = {};
                  var currentline = lines[i].split(";");

                  if(currentline[0] === ''){
                    break; // Vi ønsker ikke at have tomme entries i vores tabel
                  }
                    
                  for(var j = 0; j < headers.length; j++){
                      obj[headers[j].replace('\"', '').trim()] = currentline[j];
                  }

                  result.push(obj);
              }

                table.appendRows(result); // Når alt data er rekvireret lægges det over i "table" som er et tableau objekt
                doneCallback(); // Metode, der skal kaldes når data er hentet
            }
        });

    };

    // Registrering af connector (PÅKRÆVET)
    tableau.registerConnector(dataConnector);

    // En listener, der sørger for at hente data når brugeren klikker på knappen
    $(document).ready(function() {
        $("#submitButton").click(function() {
            tableau.connectionName = " Kommunernes regnskaber på funktioner - efter område, funktion, dranst, art og prisenhed (Danmarks Statistik - REGK31)"; // This will be the data source name in Tableau
            tableau.submit(); // This sends the connector object to Tableau
        });        
    });
})();
</script>

</html>
